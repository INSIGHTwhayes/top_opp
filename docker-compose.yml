services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: reltracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persistent data storage
      - postgres-data:/var/lib/postgresql/data
      # Init scripts - run on first startup only
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reltracker-network

  # =============================================================================
  # n8n Workflow Automation
  # =============================================================================
  n8n:
    image: n8nio/n8n
    container_name: reltracker-n8n
    restart: unless-stopped
    environment:
      # Database configuration - use PostgreSQL instead of SQLite
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # n8n configuration
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_DISABLED: ${N8N_USER_MANAGEMENT_DISABLED}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}

      # Webhook configuration
      WEBHOOK_URL: http://localhost:5678/
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
    volumes:
      - n8n-data:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reltracker-network

# =============================================================================
# Volumes (persistent storage)
# =============================================================================
volumes:
  postgres-data:
    name: reltracker-postgres-data
  n8n-data:
    name: reltracker-n8n-data

# =============================================================================
# Networks
# =============================================================================
networks:
  reltracker-network:
    name: reltracker-network
    driver: bridge
